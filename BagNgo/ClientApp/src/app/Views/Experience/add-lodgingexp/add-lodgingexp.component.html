<ng-container *ngIf="lodg">
    <button class=" food-buttonexp border-2 border-rose-500 w-fit pl-11 pr-11 border-1"
        (click)="displayLodging=true">{{lodg.type}}</button>
    <p-dialog [(visible)]="displayLodging" class="SpecificModalFood " header="Lodging" [modal]="true"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <div class=" flex items-center justify-start ml-4 ">
            <div class=" w-full">
                <div class="mt-2">
                    <div class="flex flex-row gap-6">
                        <div>
                            <span class="font-semibold text-base leading-5 flex items-start mb-2 ">
                                Lodging Category :</span>
                            <div class=" rounded-lg GreColor px-4 py-1 shadow-md flex items-center gap-4 w-48 h-7">
                                <select class=" form-control outline-none w-48 h-5 bg-inherit"
                                    [(ngModel)]="lodg.category">

                                    <option>Full Lodging</option>
                                    <option>private Room</option>

                                </select>
                            </div>
                        </div>
                        <div>
                            <span class="font-semibold text-base leading-5 flex items-start mb-2 ">
                                Lodging Type :</span>
                            <div class=" rounded-lg GreColor px-4 py-1 shadow-md flex items-center gap-4 w-48 h-7">
                                <select class=" form-control outline-none w-48 h-5 bg-inherit" [(ngModel)]="lodg.type">

                                    <option>Hotel</option>
                                    <option>Guest House</option>
                                    <option>Villa</option>
                                    <option>Appartment</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <span class="font-semibold text-base leading-5 flex items-start  mt-2">
                        Address :</span>
                    <div class=" rounded-lg GreColor px-4 py-1 shadow-md flex items-center gap-4 w-[400px] h-7">
                        <input type="text" class="form-control outline-none w-full h-5 bg-inherit"
                            [(ngModel)]="lodg.adress">
                    </div>
                    <div class="flex flex-col gap-1 mt-1">
                        <div>
                            <span class="font-semibold text-base leading-5 flex items-start">
                                Reservation start date :</span>

                        </div>
                        <div>
                            <p-calendar [(ngModel)]="lodg.startDateLodgingExp"
                                class="GreyCal flex outline-none  text-xs rounded-lg  shadow-md items-start gap-4 h-6 w-48 mb-4 "
                                inputId="timeonly"></p-calendar>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 mt-1">

                        <div>
                            <span class="font-semibold text-base leading-5 flex items-start ">
                                Reservation end date :</span>

                        </div>
                        <div>
                            <p-calendar [(ngModel)]="lodg.endDateLodgingExp"
                                class="GreyCal flex outline-none  text-xs rounded-lg  shadow-md items-start gap-4 h-6 w-48 "
                                inputId="timeonly"></p-calendar>
                        </div>
                    </div>
                    <span class="font-semibold text-base leading-5 flex items-start  mt-5  ">
                        Lodging Description :</span>
                    <textarea class="form-control p-2 block w-[400px] h-24 text-base font-normal  bg-clip-padding  mt-1
                    px-4 py-1 shadow-md items-center gap-4 border border-solid border-gray-300 rounded-lg GreColor "
                        [(ngModel)]="lodg.description"></textarea>
                    <span class="font-semibold text-base leading-5 flex items-start  mt-4 ">
                        Lodging Instructions :</span>
                    <textarea class="form-control p-2 block w-[400px] h-24 text-base font-normal  bg-clip-padding mt-1
                    px-4 py-1 shadow-md items-center gap-4 border border-solid border-gray-300 rounded-lg GreColor "
                        [(ngModel)]="lodg.instructions"></textarea>
                    <span class="font-semibold text-base leading-5 flex items-start  mt-4 ">
                        Criteria :</span>
                    <textarea class="form-control p-2 block w-[400px] h-24 text-base font-normal  bg-clip-padding  mt-1
                    px-4 py-1 shadow-md items-center gap-4 border border-solid border-gray-300 rounded-lg GreColor "
                        [(ngModel)]="lodg.criteria"></textarea>
                    <input type="file" multiple class="opacity-0 pointer-events-none absolute flex flex-col  mt-48
                        rounded-xl bg-white px-4 py-1 shadow-xl items-center gap-4 w-[230px] h-36 justify-center"
                        id="UploadImages" (change)="uploadedFile($event,'ImageLodging')" />
                    <div class="flex flex-row gap-5 mt-5">
                        <button type="button" (click)="clickFakeUpload('UploadImages')"
                            class=" bg-white rounded-2xl font-bold text-red-500 items-start border-red-500 border-2 w-24 h-9 border-1">Photos</button>
                    </div>
                    <div class="grid grid-cols-2 gap-8 justify-center ">
                        <div *ngFor="let pic of lodg.LodgingImages;index as i"
                            class="relative  ">
                            <img [src]="pic ? pic.data : 'assets/img/addPhotos.png'"
                                class="mt-5 w-52 h-36 border-2 rounded-3xl" />
                            <button
                                class="absolute p-2 right-0 top-0 mt-4 text-red-500 "
                                (click)="deleteImg(i)">
                                <img src="assets/img/x.png "
                                    class="pi pi-times w-4">
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-row gap-8 items-center ">
                        <button class=" previous-button block w-full px-4 py-2 mt-4 leading-5 text-center"
                            (click)="delete()">
                            Delete
                        </button>
                        <button class=" primary-button block w-full px-4 py-2 mt-4 leading-5 text-center "
                            (click)="closePrompt()">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </p-dialog>
</ng-container>
