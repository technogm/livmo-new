<ng-container *ngIf="food">
    <button class=" food-buttonexp border-2 border-rose-500 w-fit pl-11 pr-11 border-1"
        (click)="displayFood=true">{{food.nameDish}}</button>
    <p-dialog [(visible)]="displayFood" class="SpecificModalFood " header="Food" [modal]="true"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <div class=" flex items-center justify-start ml-4 ">
            <div class=" w-full">
                <div class="mt-2">
                    <span class="font-semibold text-base leading-5 flex items-start mb-2 ">
                        Dish Name :</span>
                    <div class=" rounded-lg bg-gray-400 px-4 py-1 shadow-md flex items-center gap-4 w-[420px] h-7">
                        <input type="text" class="form-control outline-none w-full h-5 bg-inherit"
                            [(ngModel)]="food.nameDish">
                    </div>
                    <span class="font-semibold text-base leading-5 flex items-start mb-2 mt-4 ">
                        Food Description :</span>
                    <textarea class="form-control p-2 block w-[420px] h-36 text-base font-normal  bg-gray-400 bg-clip-padding  
                        px-4 py-1 shadow-md items-center gap-4 border border-solid border-gray-300 rounded-lg  "
                        [(ngModel)]="food.description">
                                         </textarea>

                                         <input type="file" multiple
                                         class="opacity-0 pointer-events-none absolute flex flex-col  mt-48
                                         rounded-xl bg-white px-4 py-1 shadow-xl items-center gap-4 w-[230px] h-36 justify-center"
                                         id="UploadImages"
                                         (change)="uploadedFile($event,'ImageFood')" />
                                     <div class="flex flex-row gap-5 mt-5">
                                         <button type="button"
                                             (click)="clickFakeUpload('UploadImages')"
                                             class=" bg-white rounded-2xl font-bold text-red-500 items-start border-red-500 border-2 w-24 h-9 border-1">Photos</button>
                                     </div>
                                     <div class="grid grid-cols-2 gap-8 justify-center ">
                                         <div *ngFor="let pic of food.FoodImages;index as i"
                                             class="relative  ">
                                             <img [src]="pic ? pic.data : 'assets/img/addPhotos.png'"
                                                 class="mt-5 w-52 h-36 border-2 rounded-3xl" />
                                             <button
                                                 class="absolute p-2 right-0 top-0 mt-4 text-red-500 "
                                                 (click)="deleteImg(i)">
                                                 <img src="assets/img/x.png "
                                                     class="pi pi-times w-4">
                                             </button>
                                         </div>
                                     </div>
                                     <div class="flex flex-row gap-8 items-center ">
                                         <button
                                             class=" previous-button block w-full px-4 py-2 mt-4 leading-5 text-center"
                                             (click)="delete()">
                                             Delete
                                         </button>
                                         <button
                                             class=" primary-button block w-full px-4 py-2 mt-4 leading-5 text-center "
                                             (click)="closePrompt()">
                                             Confirm
                                         </button>
                                     </div>
                </div>
            </div>
        </div>
    </p-dialog>
</ng-container>
