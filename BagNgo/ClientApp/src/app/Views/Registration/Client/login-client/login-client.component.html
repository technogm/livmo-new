<div class="container mt-4-nb-4>">
<div class="login-container">
<form (submit)="login()" [formGroup]="form">
  <div class="form-group">
    <label for="Email" class="form-label">Email </label>
    <input type="email"  formControlName="Email"class="form-control" id="Email" placeholder="Email">
  </div>
<div class="form-group">
  <label for="Password" class="form-label">Password</label>
  <input type="password" formControlName="Password" class="form-control" id="Password" placeholder="Password">
</div>
<div class="form-group">
  <input type="checkbox" formControlName="rememberMe" id="rememberMe">
  <label class="pr-2" for="password"> Remember Me</label>
</div>
<div>
  <button (click)="routing('/forgotpassword')" type="button" class="btn btn-primary"> Forgot Password </button>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
